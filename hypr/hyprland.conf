

#-----Remove warning bar--------#


autogenerated = 0
#------Variables--------------#

$mainMod = SUPER
$primaryMonitor = eDP-1
$secondaryMonitor = HDMI-A-1
$touchpad = synaptics-tm3096-001

#----------Monitors-------------#


# See https://wiki.hyprland.org/Configuring/Monitors/

#monitor=,preferred,auto,1,mirror,$primaryMonitor

monitor=,preferred,auto,1


#---------Autostart-------------#


#xdg for screen sharing
exec-once = ~/dotfiles/hypr/scripts/xdg.sh

# Start Polkit
exec-once = /usr/lib/polkit-kde-authentication-agent-1 

#Notification
exec-once = mako 

#waybar
exec-once = ~/.config/waybar/scripts/launch.sh



exec-once = hyprpaper
exec-once = hypridle

exec-once = wlsunset -S 07:00 -s 18:00
exec-once = wl-paste --type text --watch cliphist store #Stores only text data

exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Adwaita
#---------Environment-----------#


env = XCURSOR_SIZE,18
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,Graphite-Dark
env = QT_QPA_PLATFORM,wayland;xcb
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#---------Animation-------------#


animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.0
    bezier = winIn, 0.1, 1.1, 0.1, 1.02
    bezier = winOut, 0.3, 0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 1, default
    animation = workspaces, 1, 5, wind
}

#-------------Workspaces-------------------#
workspace=1,monitor:$primaryMonitor
workspace=2,monitor:$secondaryMonitor
workspace=3,monitor:$primaryMonitor
workspace=4,monitor:$secondaryMonitor
workspace=5,monitor:$primaryMonitor
workspace=6,monitor:$secondaryMonitor
workspace=7,monitor:$primaryMonitor
workspace=8,monitor:$secondaryMonitor
workspace=9,monitor:$primaryMonitor
workspace=10,monitor:$secondaryMonitor


#---------Decoration------------#


decoration {
    rounding = 8
    blur {
        enabled = true
        size = 20
        passes = 2
        new_optimizations = on
        #ignore_opacity = true
        xray = true
        blurls = waybar
    }
}




#---------Keyboard--------------#


# https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = yes 
    }
    numlock_by_default=true
    sensitivity = -0.6
}
device{
    name = $touchpad
    sensitivity = -0.2
}




#---------Window Layout---------#

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(b4befeee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    resize_on_border=true

}




#-----------Gestures------------#


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe=true
    workspace_swipe_fingers=3
    workspace_swipe_distance=200
    workspace_swipe_min_speed_to_force=5
}




#-----------Extras--------------#



misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

#----------------------------------------#


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

#----------------------------------------#


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

#----------------------------------------#

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}





#---------Window Rules----------#


windowrulev2 = float,class:(pavucontrol)$
windowrulev2 = maxsize 700 500,floating:1
windowrulev2 = noblur,class:^()$,title:^()$


#-----------Keybindings---------#



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, J, togglesplit, # dwindle

#----------------------------------------#


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#----------------------------------------#

# Move window with mainMod Shift+ arrow keys
bind = $mainMod SHIFT, left,movewindow, l
bind = $mainMod SHIFT, right,movewindow, r
bind = $mainMod SHIFT, up,movewindow, u
bind = $mainMod SHIFT, down,movewindow, d

#----------------------------------------#


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#----------------------------------------#

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#----------------------------------------#

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

#----------------------------------------#


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde=ALT,Tab,workspace,e+1
binde=ALTSHIFT,Tab,workspace,e-1



#--------Control buttons--------#


bind = , XF86MonBrightnessUp,     exec, brightnessctl set 1%+
bind = , XF86MonBrightnessDown,   exec, brightnessctl set 1%-
# Volume Keybinds
binde=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +1%
binde=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -1%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next




#-----------Group Windows-------#


bind = $mainMod, W, togglegroup
bind = $mainMod, TAB, changegroupactive, f



#------Custom Keybindings-------#



#Wofi
bind = $mainMod, D, exec, wofi --allow-images 
# Clipboard

bind = SUPER, C, exec, cliphist list | wofi -p "Clipborad" --dmenu | cliphist decode | wl-copy



                                                                                      
bind = SUPER, P, exec, wlogout 

# Screen sho"t
bind = SHIFT, PRINT, exec, export XDG_CURRENT_DESKTOP=sway; flameshot gui 

bind = $mainMod SHIFT,L, exec, hyprlock

bind = $mainMod SHIFT, U, exec, ~/.config/dotfiles/wofi/utilities/utilities.sh

# Emoji 
bind = $mainMod ,B,exec, ~/.config/dotfiles/wofi/emoji/launch.sh

#Power Profile
bind = $mainMod ,M,exec, ~/.config/dotfiles/wofi/performance/powerprofile.sh
