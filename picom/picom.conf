
#################################
#       Rounded Corners         #
#################################

fading = true
fade-in-step = 0.08;
fade-out-step = 0.03;

corner-radius = 12.0;
round-borders = 12;
rounded-corners-exclude = [
  "class_g = 'Dunst'",
  "class_g = 'Polybar'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
];

#################################
#     Background-Blurring       #
#################################
blur: {
  method = "dual_kawase";
  strength = 6;
  background = true;
  kern = "3x3box";
};

#################################
#       General Settings        #
#################################

backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true

use-damage = true
log-level = "warn";

#     "unknown", "desktop", "dock", "toolbar", "menu", "utility",
#     "splash", "dialog", "normal", "dropdown_menu", "popup_menu",
#     "tooltip", "notification", "combo", and "dnd".
wintypes:
{
  tooltip = { shadow = true; opacity = 0.75; focus = true; full-shadow = false; rounded-corners = true }
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};
